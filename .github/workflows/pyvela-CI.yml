name: pyvela-CI

on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Test pyvela
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.OAUTH_TOKEN }}
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
        with:
          localregistry: https://github.com/abhisrkckl/julia_registry.git
      - name: Install dependencies
        run: |
          pip install setuptools pytest pytest-xdist pytest-cov coverage black
          pip install git+https://github.com/nanograv/PINT/
          julia -e 'import Pkg; Pkg.develop(path=".")'
          julia -e 'import Pkg; Pkg.add(["Distributions", "DoubleFloats", "BenchmarkTools"])'
          pip install .
      - name: Test with pytest
        run: |
          cd pyvela/tests
          pytest --verbose -n auto --cov=pyvela .
      - name: Test formatting with black
        run: |
          black --check ..
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: python
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}